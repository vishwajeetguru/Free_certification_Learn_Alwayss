    <!DOCTYPE html>
    <html lang="en">
      <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <title>Learn Alwayss Quize app</title>
      </head>
      <body>
        <div class="quiz-container" id="quiz">
          <div class="quiz-header">
           
            <h2 id="question">Question text</h2>
            <ul>
              <li>
                <input type="radio" name="answer" id="a" class="answer">
                <label for="a" id="a_text">Question</label>
              </li>
    
              <li>
                <input type="radio" name="answer" id="b" class="answer">
                <label for="b" id="b_text">Question</label>
              </li>
    
              <li>
                <input type="radio" name="answer" id="c" class="answer">
                <label for="c" id="c_text">Question</label>
              </li>
    
              <li>
                <input type="radio" name="answer" id="d" class="answer">
                <label for="d" id="d_text">Question</label>
              </li>
            </ul>
          </div>
          <button id="submit">Submit</button>
          
        </div>
        <script src="script.js"></script>
      </body>
    </html>
    







<script>
    const quizData = [
    {
        
        question: "HTML stands for -",
        a: "HighText Machine Language",
        b: "HyperText and links Markup Language",
        c: "HyperText Markup Language",
        d: "None of these",
        correct: "c",
    },
    {
        question: "The correct sequence of HTML tags for starting a webpage is -",
        a: "Head, Title, HTML, body",
        b: "HTML, Body, Title, Head",
        c: "HTML, Head, Title, Body",
        d: "HTML, Head, body, title",
        correct: "c",
    },
    {
        question: "Which of the following element is responsible for making the text bold in HTML?",
        a: "<pre>",
        b: "<a>",
        c: "<b>",
        d: "<br>",
        correct: "c",
    },
    {
        question: "Which of the following tag is used to insert a line-break in HTML?",
        a: "<br>",
        b: "<a>",
        c: "<pre>",
        d: "<b>",
        correct: "a",
    },
     {
        question: "How to create an unordered list (a list with the list items in bullets) in HTML?",
        a: "<ul>",
        b: "<ol>",
        c: "<li>",
        d: "<i>",
        correct: "a",
    },
     {
        question: "How to create an ordered list (a list with the list items in numbers) in HTML",
        a: "<ul>",
        b: "<ol>",
        c: "<li>",
        d: "<i>",
        correct: "b",
    },
     {
        question: "The tags in HTML are -",
        a: "case-sensitive",
        b: "in upper case",
        c: "not case sensitive",
        d: "in lowercase",
        correct: "c",
    },
     {
        question: " Which of the following element is responsible for making the text italic in HTML?",
        a: "<i>",
        b: "<italic>",
        c: "<it>",
        d: "<pre>",
        correct: "b",
    },
     {
        question: " CSS stands for -",
        a: "Cascade style sheets",
        b: "Color and style sheets",
        c: "None of the above",
        d: "Cascading style sheets",
        correct: "d",
    },
     {
        question: "The property in CSS used to change the background color of an element is -",
        a: "bgcolor",
        b: "color",
        c: "background-color",
        d: "All of the above",
        correct: "c",
    },
      {
        question: "The property in CSS used to change the text color of an element is -",
        a: "bgcolor",
        b: "color",
        c: "background-color",
        d: "All of the above",
        correct: "b",
    },

  {
        question: "The CSS property used to control the element's font-size is -",
        a: "text-style",
        b: "text-size",
        c: "font-size",
        d: "None of the above",
        correct: "c",
    },

  {
        question: "The HTML attribute used to define the inline styles is -",
        a: "style",
        b: "styles",
        c: "class",
        d: "All of the above",
        correct: "a",
    },

  {
        question: "The HTML attribute used to define the internal stylesheet is -",
        a: "<style>",
        b: "style",
        c: "<link>",
        d: "<script>",
        correct: "a",
    },

  {
        question: "Which of the following CSS property is used to set the background image of an element?",
        a: "background-attachment",
        b: "background-image",
        c: "background-color",
        d: "None of the above",
        correct: "b",
    },


];

const quiz = document.getElementById('quiz')
const answerEls = document.querySelectorAll('.answer')
const questionEl = document.getElementById('question')
const a_text = document.getElementById('a_text')
const b_text = document.getElementById('b_text')
const c_text = document.getElementById('c_text')
const d_text = document.getElementById('d_text')
const submitBtn = document.getElementById('submit')

let currentQuiz = 0
let score = 0

loadQuiz()

function loadQuiz() {
    deselectAnswers()

    const currentQuizData = quizData[currentQuiz]

    questionEl.innerText = currentQuizData.question
    a_text.innerText = currentQuizData.a
    b_text.innerText = currentQuizData.b
    c_text.innerText = currentQuizData.c
    d_text.innerText = currentQuizData.d
}

function deselectAnswers() {
    answerEls.forEach(answerEl => answerEl.checked = false)
}

function getSelected() {
    let answer

    answerEls.forEach(answerEl => {
        if(answerEl.checked) {
            answer = answerEl.id
        }
    })

    return answer
}

submitBtn.addEventListener('click', () => {
    const answer = getSelected()
    
    if(answer) {
        if(answer === quizData[currentQuiz].correct) {
            score++
        }

        currentQuiz++

        if(currentQuiz < quizData.length) {
            loadQuiz()
        } else {
            quiz.innerHTML = `
                <h2>You answered ${score}/${quizData.length} questions correctly</h2>

                <button onclick="location.reload()">Reload</button> <br>
                <button onclick="location.href = 'test.html';" id="myButton" class="float-left submit-button" >Get Certificate</button>


            `
        }
    }
})
</script>

  </body>
